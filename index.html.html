<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Podcast</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const episodes = [
      {
        id: 1,
        title: "Episode 1: The Ungrateful Daughters",
        description: "Welcome to the first episode.",
        audioUrl: "https://drive.google.com/file/d/14sJbDB6kaV4xgLn_ddUV3EFuAgk_aOiV/view?usp=drive_link", // Replace with your audio file URL
        date: "August 20, 2025"
      },
      {
        id: 2,
        title: "Episode 2: Diving Deeper",
        description: "In this episode, we explore key topics and share insights on podcasting.",
        audioUrl: "https://example.com/audio/episode2.mp3", // Replace with your audio file URL
        date: "August 22, 2025"
      }
    ];

    function Episode({ episode }) {
      return (
        <div className="bg-white p-6 rounded-lg shadow-md">
          <h3 className="text-xl font-semibold text-gray-800">{episode.title}</h3>
          <p className="text-gray-600 text-sm">{episode.date}</p>
          <p className="text-gray-700 mt-2">{episode.description}</p>
          <audio controls className="w-full mt-4">
            <source src={episode.audioUrl} type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    function PodcastApp() {
      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-blue-600 text-white py-6">
            <div className="container mx-auto px-4">
              <h1 className="text-3xl font-bold">My Awesome Podcast</h1>
              <p className="mt-2 text-lg">Your go-to place for insightful discussions and stories.</p>
            </div>
          </header>
          <main className="container mx-auto px-4 py-8">
            <h2 className="text-2xl font-bold text-gray-800 mb-6">Episodes</h2>
            <div className="grid gap-6 md:grid-cols-2">
              {episodes.map(episode => (
                <Episode key={episode.id} episode={episode} />
              ))}
            </div>
          </main>
          <footer className="bg-gray-800 text-white py-4">
            <div className="container mx-auto px-4 text-center">
              <p>&copy; 2025 My Awesome Podcast. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PodcastApp />);
  </script>
</body>

</html>
